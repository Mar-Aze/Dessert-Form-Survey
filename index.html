<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Dessert Form Survey</title>
    </head>
    <body>
        <main>
            <h1 id="title">Dessert Survey Form</h1>
            <p id="description">Thank you for taking the time to answer this survey</p>
            <form id="survey-form">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Please enter your name." required><br>
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Please enter your email." required><br>
                <label id="number-label" for="number">Age</label>
                <input type="number" id="number" min="5" max="100" placeholder="Please enter your age."><br>
                <label id="dropdown-label" for="dropdown">Which option best describes your gender?</label>
                <select id="dropdown" name="dropdown" required>
                    <option disabled selected value>Select your gender</option>
                    <option value="Woman">Woman</option>
                    <option value="Man">Man</option>
                    <option value="Transgender Woman">Transgender Woman</option>
                    <option value="Transgender Man">Transgender Man</option>
                    <option value="Non-Binary">Non-Binary</option>
                    <option value="Agender/I don’t identify with any gender">Agender/I don’t identify with any gender</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select><br>
                <h2>Would you describe yourself as a cake lover?</h2>
                <div>
                    <label>
                        <input type="radio" name="radio" value="Definitely">
                        Definitely
                    </label><br> 
                    <label>
                        <input type="radio" name="radio" value="Kind_of">
                        Kind of
                    </label><br>
                    <label>
                        <input type="radio" name="radio" value="Not_really">
                        Not really
                    </label><br>
                </div><br>
                <h2>What would you like to learn to bake? (Check all that apply)</h2>
                <div>
                    <label>
                        <input type="checkbox" name="checkbox" value="Apple_strudel">
                        Apple strudel
                    </label><br>
                    <label>
                        <input type="checkbox" name="checkbox" value="Baklava">
                        Baklava
                    </label><br>
                    <label>
                        <input type="checkbox" name="checkbox" value="Choux_à_la_crème">
                        Choux à la crème
                    </label><br>
                    <label>
                        <input type="checkbox" name="checkbox" value="Éclair">
                        Éclair
                    </label><br>
                    <label>
                        <input type="checkbox" name="checkbox" value="Kürtőskalács">
                        Kürtőskalács
                    </label><br>
                    <label>
                        <input type="checkbox" name="checkbox" value="Macaron">
                        Macaron
                    </label><br>
                    <label>
                        <input type="checkbox" name="checkbox" value="Mille-feuille">
                        Mille-feuille
                    </label><br>
                    <label>
                        <input type="checkbox" name="checkbox" value="Charlotte">
                        Charlotte
                    </label><br>
                    <label>
                        <input type="checkbox" name="checkbox" value="Clafoutis">
                        Clafoutis
                    </label><br>
                    <label>
                        <input type="checkbox" name="checkbox" value="Crêpes">
                        Crêpes
                    </label><br>
                    <label>
                        <input type="checkbox" name="checkbox" value="St-Honoré">
                        St-Honoré
                    </label><br>
                </div><br>
                <h2>Any comments or suggestions?</h2>
                <textarea name="comments" id="comments" cols="80" rows="10" placeholder="Enter your comment here..."></textarea><br>
                <input type="submit" value="Submit" id="submit"><br>
            </form>
        </main>
    </body>
</html>
